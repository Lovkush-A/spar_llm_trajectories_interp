<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Set a timeout to ensure this runs after other scripts
        setTimeout(() => {
            // Function to replace "Head" with "Layer" in a given text node
            function replaceText(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    node.textContent = node.textContent.replace(/\bHead\b/g, 'Layer');
                } else {
                    node.childNodes.forEach(replaceText);
                }
            }

            // Start replacement from the body element
            replaceText(document.body);
        }, 0); // Delay of 0 ensures this runs after other scripts
    });
</script>
